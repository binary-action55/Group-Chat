<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Document</title>
</head>

<body>
    <header class="chatPageHeader">
        <span class="PageHeading">Chat App</span>
        <button class="logoutButton" id="logoutButton">Logout</button>
    </header>
    <main class="chatPageMainBody">
        <div class="groupChatView" id="groupChatView">
            <h3 class="groupNameHeading" id="groupNameHeading"></h3>
            <section class="chatMessageSection" id="chatMessageSection">
            </section>
        </div>
        <section class="groupListSection" id="groupListSection">
            <button class="createGroupButton" id="createGroupButton">Create Group</button>
            <button class="groupListRefreshButton" id="groupListRefreshButton">Refresh Groups</button>
            <ul class="groupList" id="groupList">
            </ul>
        </section>
    </main>
    <footer class="chatPageFooter">
        <form method="POST" id="chatMessageForm">
            <input type="text" id="chatMessageInput" name="chatMessage">
            <button type="submit">Send</button>
        </form>
        <form method="POST" id="fileUploadForm">
            <input type="file" name="uploadFile" required>
            <button type="submit" id="fileUploadSubmitButton">Upload</button>
        </form>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
